<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cholita Runner - Personajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles2.css">
</head>
<body>

    <!-- Header como tarjeta -->
    <div class="header-card">
        <img src="logo.png" alt="Cholita Runner" class="logo">
        <h1 class="header-title">Personajes Destacados</h1>
    </div>

    <div class="container">
        <div class="character-card" data-nombre="Cholita" data-descripcion="Cholita es la protagonista de la aventura. Con su energía inagotable y su espíritu valiente, recorre los Andes enfrentando desafíos, saltando obstáculos y demostrando su determinación en cada paso.">
            <img src="cholita.png" alt="Cholita corriendo">
            <div class="card-body">
                <h2 class="text-primary">Cholita</h2>
                <p>Cholita es la protagonista de la aventura...</p>
                <button class="ver-mas">Ver más</button>
            </div>
        </div>

        <div class="character-card" data-nombre="Llama Compañera" data-descripcion="Siempre al lado de Cholita, la Llama Compañera es más que un amigo fiel: es su aliada en cada desafío.">
            <img src="llama.png" alt="Llama compañera">
            <div class="card-body">
                <h2 class="text-warning">Llama Compañera</h2>
                <p>Siempre al lado de Cholita...</p>
                <button class="ver-mas">Ver más</button>
            </div>
        </div>
    </div>

    <script src="jspersonajes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
